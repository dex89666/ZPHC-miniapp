<!DOCTYPE html>
<html>
  <head>
    <title>ZPHC Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body { background: #f0f0f0; font-family: Arial, sans-serif; padding: 20px; }
      button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <h1>Добро пожаловать в ZPHC</h1>
    <p>Здравствуйте, <span id="user"></span></p>
    <button onclick="Telegram.WebApp.close()">Закрыть</button>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      document.getElementById("user").innerText = tg.initDataUnsafe?.user?.first_name || "Гость";
    </script>
  </body>
</html>
